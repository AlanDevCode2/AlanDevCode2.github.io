<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Nos dedicamos a la venta de insumos deportivos zapatos de futbol y camiseteas nike zapatillas alta gama NewBalance zapatilla alta gama Adidas zapatilla Alta Gama Puma zapatilla alta gama insumos para deportistas real madrid remeras Liverpool remeras Bayern remeras camisetas Mundial">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

<body>
    <!--Comienzo header-->
    <header class="header">

        <h1><a href="/index.html" class="logo">DropStore</a></h1>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/navbar-pages/nosotros.html">Nosotros</a></li>
            <li><a href="/navbar-pages/envios.html">Envios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>

    </header>
    <!--Fin header-->


    <!--Comienzo Carrusel-->
    <section id="box-carrusel">

        <div id="carouselExampleCaptions" class="carousel slide carrusel" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>


            
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/Multimedia/Banners/Banner Camiseta New Balance Athletic Club 2022 2023.jpg" class="d-block w-100" alt="Banner Camiseta New Balance Athletic Club 2022 2023">
                  </div>
                  <div class="carousel-item">
                    <img src="/Multimedia/Banners/Camiseta adidas Real Madrid 2022 2023 Banner.jpg" class="d-block w-100" alt="Camiseta adidas Real Madrid 2022 2023 Banner">
                  </div>
                  <div class="carousel-item">
                    <img src="/Multimedia/Banners/Camiseta Nike Barcelona Match 2022 2023 Banner.jpg" class="d-block w-100" alt="Camiseta Nike Barcelona Match 2022 2023 Banner">
                  </div>
                </div>
              </div>
    </section>
    <!--Fin Carrusel-->

    <section class="box-boots">

        <div class="container-cardboots">
            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/nike.html"><img src="/Multimedia/LogoMarca/nike-logo.png" class="tamaño-lg"
                            alt="nike-logo"></a>
                </div>
                <p>Nike</p>
            </div>
            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/adidas.html"><img src="/Multimedia/LogoMarca/adidas-logo.png" class="tamaño-lg" alt="adidas-logo"></a>
                </div>
                <p>Adidas</p>
            </div>
            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/puma.html"><img src="/Multimedia/LogoMarca/puma-logo.png" class="tamaño-lg" alt="puma-logo"></a>
                </div>
                <p>Puma</p>
            </div>
            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/newbalance.html"><img src="/Multimedia/LogoMarca/NB-logo.png" class="tamaño-lg" alt="NewBalance-logo"></a>
                </div>
                <p>New Balance</p>
            </div>
        </div>

    </section>
    <!--Fin Seccion Boots-->

     <section class="box-boots">

                <div class="img-wrapper">

                            alt="premierleague-logo"></a>
                </div>
                <p>Premier League</p>
            </div>

            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/card-page-tshirt/liga-española.html"><img src="/Multimedia/T-shirts/Liga Española/LigaEspañola-logo.jpg" class="tamaño-lg"
                            alt="LigaEspañola-logo"></a>
                </div>
                <p>Liga Española</p>
            </div>

            <div class="card-hero">

                    <a href="/card-pages/card-page-tshirt/serie-A.html"><img src="/Multimedia/T-shirts/Serie A/SerieA-logo.jpg" class="tamaño-lg" alt="SerieA-logo"></a>
                </div>

            <div class="card-hero">
                <div class="img-wrapper">
                    <a href="/card-pages/card-page-tshirt/bundesliga.html"><img src="/Multimedia/T-shirts/Bundesliga/Bundesliga-logo.jpg" class="tamaño-lg"
                            alt="Bundesliga-logo"></a>
                </div>
                <p>Bundesliga</p>
            </div>
        </div>



    </section>
    <!--Fin Seccion Camisetas-->

            <div class="img-redes "><a href="#"><img src="/Multimedia/Footer/TikTok.png" alt="TikTok-logo"></a></div>
